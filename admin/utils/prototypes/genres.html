<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gestion des Genres</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="mb-4">ðŸŽ¨ Gestion des Genres</h1>

  <!-- Formulaire d'ajout -->
  <div class="card mb-4">
    <div class="card-header">Ajouter un genre</div>
    <div class="card-body">
      <form action="/admin/genres/create" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nom du genre</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">CrÃ©er</button>
      </form>
    </div>
  </div>

  <!-- Liste des genres -->
  <div class="card">
    <div class="card-header">Liste des genres</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemple statique -->
          <tr>
            <td>Science-Fiction</td>
            <td>
              <a href="/admin/genres/1/edit" class="btn btn-sm btn-warning">Modifier</a>
              <form action="/admin/genres/1/delete" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
              </form>
            </td>
          </tr>
          <!-- Boucle EJS : <% genres.forEach(genre => { %> ... <% }) %> -->
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
